<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="title"><h1>My Blog</h1></div>
      </div>
      <div class="content">
        <div class="card">
          <h2>{{ post.title }}</h2>
          <h3>{{ post.subtitle }}</h3>
          <p>{{ post.body }}</p>
          <a href="{{ url_for('get_all_posts') }}">Back</a>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <p>&#169;{{ year }} Built by R. Goshen - Made with ♥️ in Arizona.</p>
  </footer>
</html>
